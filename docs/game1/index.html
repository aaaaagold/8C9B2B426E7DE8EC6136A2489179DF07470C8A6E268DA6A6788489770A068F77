<html>
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="user-scalable=no">
	<link rel="icon" href="icon/icon.png" type="image/png">
	<link rel="apple-touch-icon" href="icon/icon.png">

	<title>;</title>
<style type="text/css">
body{
	position:absolute;margin:0px;border:0px solid black;width:100%;height:100%;
	font-family:Consolas,'Courier New',Courier,微軟正黑體,標楷體,monospace;
}
.show-b{display:block;}
.show-i{display:inline;}
.show-ib{display:inline-block;}
.hide{display:none;}
.transparent{opacity:0;}
.tiny{margin:0px;border:0px solid rgba(0,0,0,0);padding:0px;width:0px;height:0px;}
.outofscreen{position:fixed;left:100%;top:100%;}
.none{display:none;}
button{
	display:inline-block;
	font-size:24px;
	color:white;background-color:black;opacity:0.875;
}
button:hover{
	background-color:#AAAA11;
}
.msg{
	position:relative;
	top:50%;
	display:block;
	font-size:24px;
	text-align:center;
	border:1px solid white;
	color:white;background-color:black;opacity:0.875;
}
.txtin{
	white-space: pre;
	word-break: keep-all;
	text-justify: none;
	text-overflow: clip;
	overflow:hidden;
}
</style>
<script src=".dev.js"></script>
<script src="aes.js"></script>
<script>
"use strict";
{
	const t=localStorage.getItem("title");
	if(t) history.replaceState(undefined , undefined, "./"+t+".html" + location.search + "#"+location.hash.slice(1) );
	else history.replaceState(undefined , undefined, location.search + "#"+location.hash.slice(1) );
}
</script>
